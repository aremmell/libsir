Windows/x64 (LLVM-MinGW):
  stage: build
  tags:
    - Docker-x64
    - Linux
  image:
    name: registry.gitlab.com/libsir/libsir/llvm-mingw:latest
  script:
    - *Configuration
    - x86_64-w64-mingw32-gcc --version
    - |
      # Build ...
      echo -e "section_start:`date +%s`:Build_section[collapsed=true]\r\e[0K\033[0;36mBuild ...\033[0m" || true
    - mkdir -p build/bin && touch -f build/bin/mcmb.exe
    - env CC="x86_64-w64-mingw32-clang" CFLAGS="-Wno-ignored-attributes -Wno-unknown-pragmas" make PLATFORM_LIB_EXT=".a"
    - cp -f /opt/llvm-mingw/x86_64-w64-mingw32/bin/libwinpthread-1.dll build/bin
    - rm -f build/bin/mcmb.exe
    - echo -e "section_end:`date +%s`:Build_section\r\e[0K" || true
    - |
      # Test ...
      echo -e "section_start:`date +%s`:Test_section[collapsed=true]\r\e[0K\033[0;36mTest ...\033[0m" || true
    - mkdir -p logs
    - touch build/bin/file.exists
    - export WINEDEBUG=-all
    - screen -mDL sh -c 'wine64 build/bin/sirexample.exe; printf "\n%s\n" "$?"' && tail -1 screenlog.0 | dos2unix -f | ansifilter | grep -E '^0$'
    - rm -f screenlog.0
    - screen -mDL sh -c 'wine64 build/bin/sirtests.exe; printf "\n%s\n" "$?"' && tail -1 screenlog.0 | dos2unix -f | ansifilter | grep -E '^0$'
    - rm -f screenlog.0
    - echo -e "section_end:`date +%s`:Test_section\r\e[0K" || true
  dependencies: []
  artifacts:
    when: always
    expire_in: 7 days
    paths:
      - build/
      - logs/
      - screenlog.0
  retry: 2
  interruptible: true

