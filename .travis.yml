version: ~> 1.0
language: c
branches:
  only:
  - master
  - syslog
env: MAKE=make  
jobs:
  include:
    - os: linux
      dist: jammy
      arch: amd64
      compiler: gcc
    - os: linux
      dist: jammy
      arch: amd64
      compiler: clang
    - os: linux
      dist: jammy
      arch: arm64
      compiler: gcc
    - os: linux
      dist: jammy
      arch: arm64
      compiler: clang
    - os: freebsd
      addons:
        pkg:
          - llvm16
      arch: amd64
      compiler: clang
      env:
        - MAKE=gmake
        - CC=/usr/local/bin/clang16
        - CXX=/usr/local/bin/clang++16
    - os: freebsd
      addons:
        pkg:
          - gcc12    
      arch: amd64
      compiler: gcc
      env:
        - MAKE=gmake
        - CC=/usr/local/bin/gcc
        - CXX=/usr/local/bin/g++
    - os: osx
      osx_image: xcode14.2
      arch: amd64
      compiler: clang
    - os: osx
      osx_image: xcode14.2
      arch: amd64
      compiler: gcc
      env:
        - MAKE=make
        - CC=gcc-12
        - CXX=g++-12
script:
  - $MAKE clean tests example
  - build/bin/sirtests
  - build/bin/sirexample
install: skip
